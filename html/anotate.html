           <!-- Sección Anótate a la Fiesta -->
  <section id="anotate-fiesta">
    <h1>Anótate a la Fiesta</h1>
    <form id="form-anotate" action="#" method="post">
      <ul>
        <li>
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" placeholder="Ej. Juan" required>
        </li>
        <li>
          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" name="apellido" placeholder="Ej. Pérez" required>
        </li>
        <li>
          <label for="celular">Número de Celular</label>
          <input type="tel" id="celular" name="celular" placeholder="Ej. +54 911 2345 6789" required>
        </li>
        <li>
          <label for="fecha-nacimiento">Fecha de Nacimiento</label>
          <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
        </li>
        <li>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Ej. correo@ejemplo.com" required>
        </li>
      </ul>
      <div class="checkbox-container">
        <input type="checkbox" id="terminos" name="terminos" required>
        <label for="terminos">Acepto los términos y condiciones</label>
      </div>
      <button type="submit" style="margin-left: 20px;">Enviar</button>
    </form>
  </section>
  <div id="customPrompt" class="modal hidden">
    <div class="modal-content">
      <span class="close-button" onclick="closePrompt()">&times;</span>
      <p>¡Felicidades! Estás anotado a la fiesta más aterradora 🎃</p>
      <button onclick="redirectToIndex()">Ir a Inicio</button>
    </div>
  </div>
